{% extends "ProjectNote/base.html" %} {% block content %}
<ul id="notes">
    {% for note in notes %}
    <li style="list-style-type:none">
        <div class="note_wrapper">
            <div class="actual_note">
                <div><a class="note_text" href="/notes/{{ note.id }}">{{ note.title }}</a></div>
                <div class="buttons"><button id="button_edit">Edit</button> <button id="button_delete">Delete</button></div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
