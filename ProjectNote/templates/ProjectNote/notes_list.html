{% extends "ProjectNote/base.html" %} {% block content %}
<ul id="notes">
    {% for note in notes %}
    <li style="list-style-type:none">
        <div id="note_container">
            <div class="note_title">
                <div class="actual_note">
                    <a href="/notes/{{ note.id }}">{{ note.title }}</a>
                </div>
                <div id="note_buttons">
                    <button id="button_edit">Edit</button>
                    <button id="button_delete">Delete</button>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
